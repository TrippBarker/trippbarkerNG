<div id="projects">
    <div *ngFor="let project of projects" class="projectCont">
        <a routerLink="/project/{{project.ref}}" class="project">
            <div class="projectDets">
                <h2>{{project.name}} | {{project.technologies}}</h2>
                <h3>{{project.description}}</h3>
            </div>
        </a>
    </div>
</div>
