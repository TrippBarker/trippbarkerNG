<div id="projects">
    <div *ngFor="let project of projects" class="projectCont">
        <a routerLink="/project/{{project.ref}}" class="project" target="_blank">
            <img src="" alt="" class="projectImg" id="{{project.ref}}IMG">
            <h2>{{project.name}}</h2>
        </a>
    </div>
</div>
