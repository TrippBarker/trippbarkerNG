<a routerLink="/bike" id="back">[BACK]</a>
<div id="bragContainer">
    <h1>BRAG {{brag.year}}</h1>
    <div *ngFor="let day of brag.days" class="dayContainer">
        <h2>day {{day.day}} <i>{{day.startLocation}} to {{day.endLocation}}</i></h2>
        <p>{{day.distance}} miles, {{day.elevation}} feet climbed</p>
        <p>see the ride <a href="{{day.stravaLink}}" target="_blank">here</a></p>
    </div>
</div>
